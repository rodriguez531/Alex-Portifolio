ount":false,"keyframeAlign":true,"useMediaDataHostLogic":true,"projectId":5103336,"stats":{"loadCount":10237,"playCount":3668,"uniqueLoadCount":4408,"uniquePlayCount":3083,"averageEngagement":0.895271},"trackingTransmitInterval":20,"integrations":{},"captions":[{"language":"eng","text":"Node.js has a set of built in\n\nmodules that you can use without\n\ninstalling any additional packages.\n\nWe call these modules, but they can also\n\nbe referred to as a part of the node API.\n\nJust like client-side JavaScript\n\ngets to utilize the browser API.\n\nThese modules include the HTTP\n\nmodule, the URL module, and the\n\nfile system module, among others.\n\nThe file system or FS for short is perhaps\n\none of the most popular parts of Node\n\nbecause of its versatility and usefulness\n\nin interacting with the file system.\n\nBecause it's a part of the Node.js\n\ncore, you don't even need to install it.\n\nYou can just go ahead and require\n\nit in your application to tell\n\nNode that you want to use it.\n\nWe can do this by writing\n\nconst fs require fs.\n\nNote the use of const\n\ninstead of the var keyword.\n\nOnce you do this, you have access\n\nto all of the file system methods.\n\nThere are many of these, but some of\n\nthe more commonly used ones include\n\nclose, open, read file, and write file.\n\nYou can learn more about these and\n\nother included methods by checking out\n\nthe official Node.js documentation.\n\nAs you may have gathered, the file\n\nsystem module allows you to interact\n\nwith and basically do anything you want\n\nto the files inside of your application.\n\nIt is also an incredibly\n\nuseful feature of Node.js.\n\nHowever, as I mentioned in\n\nthe beginning, file system is\n\nnot the only available module.\n\nThe HTTP module allows you to create\n\nweb servers and make requests to\n\nother URLs, just like the fetch\n\nmodule that you've already seen.\n\nThe URL module allows you\n\nto split a web address into\n\nreadable parts that you can use.\n\nLet's say you have an address\n\nlike the one shown on the screen.\n\nBy using url.parse, you can\n\nbreak it down into parts.\n\nFor example, if we log q.host to the\n\nconsole, we will see the localhost:5000.\n\nIf we log q.search to the console,\n\nwe'll see everything that comes after\n\nthe question mark, which are the\n\nactual search parameters of the query.\n\nAnd that's pretty much all there is to it.\n\nHave fun exploring the\n\nbuilt in Node.js modules."}],"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"066099","bpbTime":"false","plugin":{"captions-v1":{"language":"","onByDefault":"false","on":"true","async":"false"}},"vulcan":true,"videoQuality":"","branding":"false","showCustomerLogo":"false","unalteredStillImageAsset":{"url":"https://embed-ssl.wistia.com/deliveries/9aedb0c74a02184cc92300f2515997b0.png","width":"8001","height":"4502"},"playButton":"false","settingsControl":"true","playbackRateControl":"true","qualityControl":"true","playsinline":true}}, {});
