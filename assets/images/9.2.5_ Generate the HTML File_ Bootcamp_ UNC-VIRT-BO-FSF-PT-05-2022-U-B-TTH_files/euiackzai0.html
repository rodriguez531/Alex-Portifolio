 third-party modules which\n\nare the ones that you get from the web.\n\nSo I'm going to take this further\n\nby using this built in module.\n\nAnd I have this text file that has a\n\nmessage in it, and I'm going to use\n\nthe file system module to read it.\n\nSo let's start off with cons text\n\nmessage fs.readfile method, and then\n\nI'm going to pass through some arguments.\n\nFirst I'm going to pass\n\nthrough the file location.\n\nNotice it as a string, and\n\nthen for refile, I'm going\n\nto pass through the Unicode.\n\nI'm going to pass in a function.\n\nThis function is going to have\n\ntwo parameters, air and data.\n\nFor a moment, I'm moving the\n\nscreen away from the code editor\n\nto point out the file system module\n\ndocumentation and the refile method.\n\nThere are some examples\n\non how to use this.\n\nThe goal of this video is to show\n\nyou common GS import export syntax.\n\nBecause I required the file system\n\nmodule, I can access to this method.\n\nNow the next thing I need to do is\n\nI need to see if an error happens.\n\nSo if(err) console.log(err).\n\nNow the second parameter data, is going\n\nto get assigned an argument of whatever\n\nvalue is read from the message.textfile.\n\nSo I'm going to console.log that.\n\nI'm going to run nodeindex.js file\n\nin the terminal below and we should\n\nget in the console the message\n\ncontained in the file, and there it is.\n\nNow, what if I have a local module\n\nthat I wish to use in this file?\n\nWell, over here I have this math.js file\n\nwith some basic calculation functions.\n\nBefore I can import this file\n\nover into the index.js file,\n\nI need to export it first.\n\nI begin by typing module exports an\n\nobject, and this object is going to have\n\nfour properties, one for each function.\n\nTo begin, I will type the property name\n\nof ad and set that property's value\n\nto the add function above, and then\n\nI'm going to repeat this pattern three\n\nmore times for the remaining functions.\n\nNow this local module is ready to be used.\n\nHeading back over to the index.js file.\n\nNow, I need to import this file, but\n\nbecause it's a local module, it has\n\nto be done a little bit differently.\n\nConst math required, but instead of\n\nthe file name, I have to put in the\n\nrelative path of the module location.\n\nI'm going to comment out\n\nthe existing code first.\n\nAnd I'm going to console.log math\n\nso we could see what it looks like.\n\nSo console.log math, I'm going to clear\n\nout the terminal and run node index.js.\n\nSo here's that special JavaScript\n\nobject that I mentioned earlier.\n\nYou can see that for each property name,\n\nit has a value of the corresponding\n\nfunctions from inside the module.\n\nAs a result of the import, this\n\nfile through the math variable\n\nhas access to all these methods.\n\nAll right, getting back to coding here.\n\nSo what I'm going to do next is I'm\n\ngoing to use one of those methods and\n\nI'm going to type math.add, and I'm going\n\nto pass in a couple of numbers, 2 and 3.\n\nI will wrap a console.log around this\n\nfunction run node.index.js and in\n\nthe console we can see the number 5.\n\nSo this video covered how to import and\n\nexport modules for your node project.\n\nThe main focus should be not the methods\n\nthat these modules provided, but the\n\nprocess of being able to share, create\n\nand access modules in your node project.\n\nThanks for watching and happy coding."}],"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"066099","bpbTime":"false","plugin":{"captions-v1":{"language":"","onByDefault":"false","on":"true","async":"false"}},"vulcan":true,"videoQuality":"","branding":"false","showCustomerLogo":"false","unalteredStillImageAsset":{"url":"https://embed-ssl.wistia.com/deliveries/a005b2cfd23028dfdb417d13ed6739d6.png","width":"8001","height":"4501"},"playButton":"false","settingsControl":"true","playbackRateControl":"true","qu
